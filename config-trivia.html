<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Trivia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="text-center pt-5">
        <h1 class="config-trivia">CONFIGURE SU TRIVIA</h1>
    </header>

    <div class="container mt-4">
        <div class="card bg-dark-ligth">
            <div class="card-body text-white">
                    <form id="form-selectTrivia" >
                    <div class="mb-3">
                        <label for="amount">How many questions do you want to answer?</label>
                        <input type="number" name="amount" id="amount" min="1" max="50" value="10" required>
                        <div class="form-text">Maximum 50 questions</div>
                    </div>
                    <div class="mb-3">
                        <label for="selectCategory">Select Category:</label>
                        <select class="form-select" aria-label="Default select example" id="selectCategory">
                          <option value="any">Any Category</option>
                          <option value="9">General Knowledge</option>
                          <option value="10">Entertainment: Books</option>
                          <option value="11">Entertainment: Film</option>
                          <option value="12">Entertainment: Music</option>
                          <option value="13">Entertainment: Musicals &amp; Theatres</option>
                          <option value="14">Entertainment: Television</option>
                          <option value="15">Entertainment: Video Games</option>
                          <option value="16">Entertainment: Board Games</option>
                          <option value="17">Science &amp; Nature</option>
                          <option value="18">Science: Computers</option>
                          <option value="19">Science: Mathematics</option>
                          <option value="20">Mythology</option>
                          <option value="21">Sports</option>
                          <option value="22">Geography</option>
                          <option value="23">History</option>
                          <option value="24">Politics</option>
                          <option value="25">Art</option>
                          <option value="26">Celebrities</option>
                          <option value="27">Animals</option>
                          <option value="28">Vehicles</option>
                          <option value="29">Entertainment: Comics</option>
                          <option value="30">Science: Gadgets</option>
                          <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
                          <option value="32">Entertainment: Cartoon &amp; Animations</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="selectDifficulty">Select Difficulty:</label>
                        <select class="form-select" aria-label="Default select example" id="selectDifficulty">
                            <option value="any">Any Difficulty</option>
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="selectType">Select Type:</label>
                        <select class="form-select" aria-label="Default select example" id="selectType">
                            <option value="any">Any Type</option>
                            <option value="multiple">Multiple Choice</option>
                            <option value="boolean">True / False</option>
                        </select>
                    </div>
                    <div class="mt-3 d-flex justify-content-cente">
                    <button type="submit" class="btn btn-info" id="btn_submit">Get Start</button>
                    </div>
                </form>
                </div>
            </div>
    </div>
    <script src="config-trivia.js"></script>
</body>
</html>
